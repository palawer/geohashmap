<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geohash Map</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta
      name="description"
      content="A tiny utility to navigate through geohashes and its levels"
    />
    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <div class="sidebarBlock">
        <h3>Info</h3>

        <table class="table">
          <tr>
            <td>Current level</td>
            <td class="text-right"><span id="currentLevel">-</span></td>
          </tr>
          <tr>
            <td>Current geohash</td>
            <td class="text-right"><span id="currentGeohash">-</span></td>
          </tr>
          <tr>
            <td>Highlighted</td>
            <td class="text-right"><span id="overGeohash">-</span></td>
          </tr>
        </table>
      </div>
      
      <div class="sidebarBlock">
        <h3>Go to</h3>
        <div class="text-center">
          <form id="goToForm" autocomplete="off">
            <input id="goToInput" maxlength="9" autocomplete="off" />
            <button id="goToButton" class="btn">Go!</button>
          </form>
        </div>
      </div>
      
      <div class="sidebarBlock">
        <h3>History</h3>
        <div class="text-center">
          <textarea id="historyBox"></textarea>
          <button id="resetButton" class="btn">Reset</button>
        </div>
      </div>
      
      <br />
      
      <div class="sidebarBlock">
        <h3>Credits</h3>
        <div>
          <a
            href="https://github.com/palawer/geohashmap"
            class="link"
            target="_blank"
          >
            github.com/palawer/geohashmap
          </a>
        </div>
      </div>
    </div>

    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/geohash.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
