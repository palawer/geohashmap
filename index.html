<html>
<head>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <script src="geohash.js"></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #map {
        height: 100%;
    }
    </style>
</head>
<body>

<div id="map"></div>

<script>
function geohashToPolygon(bounds) {
    polygon = {
        'type': 'Polygon',
        'coordinates': [[
            [bounds.sw.lon, bounds.sw.lat],
            [bounds.ne.lon, bounds.sw.lat],
            [bounds.ne.lon, bounds.ne.lat],
            [bounds.sw.lon, bounds.ne.lat],
            [bounds.sw.lon, bounds.sw.lat],
        ]]
    };
    return polygon;
}

var map = L.map('map').setView([40, 4], 10);
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);

var gh = Geohash.encode(40, 4, 5);
var neighbours = Geohash.neighbours(gh);
var geohashes = [gh];
var polygons = [];
var features = [];
var geojson;

for (var key in neighbours) {
    var g = neighbours[key];
    geohashes.push(g);
}

for (var i=0; i<geohashes.length; i++) {
    var gh = geohashes[i];
    var bounds = Geohash.bounds(gh);
    var polygon = geohashToPolygon(bounds);
    polygons.push(polygon);
}

for (var i=0; i<polygons.length; i++) {
    var polygon = polygons[i];
    features.push({
        "type": "Feature",
        "properties": {},
        "geometry": polygon
    });
}

var geojson_file = {
    "type": "FeatureCollection",
    "features": features
};

var geojsonStyle = {
    "color": "#ff7800",
    "weight": 1,
    "opacity": 0.65
};

function style(feature) {
    return {
        "color": "#ff7800",
        "weight": 1,
        "opacity": 0.65
    };
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 2,
        color: 'lime',
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
}

function zoomToFeature(e) {
    console.log(e);
    //map.fitBounds(e.target.getBounds());
}



geojson = L.geoJSON(geojson_file, {
    style         : style,
    onEachFeature : onEachFeature
}).addTo(map);

</script>

</body>
</html>
